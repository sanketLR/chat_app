                    </div>
                
                    <span type="button" id="createRooms" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        Create Room
                        <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                        </svg>
                    </span>

                </form>
            </div>
        </div>
    </div>
</div>


<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Function to show the modal and overlay
        function showModal() {
            var modal = document.getElementById('authentication-modal');
            var overlay = document.getElementById('overlay');
            modal.classList.remove('hidden');
            modal.classList.add('flex'); // Add 'flex' class to center the modal
            overlay.classList.remove('hidden');
        }
    
        // Function to hide the modal and overlay
        function hideModal() {
            var modal = document.getElementById('authentication-modal');
            var overlay = document.getElementById('overlay');
            modal.classList.add('hidden');
            modal.classList.remove('flex'); // Remove 'flex' class
            overlay.classList.add('hidden');
        }
    
        // Add event listener to the toggle button
        document.querySelector('[data-modal-toggle="authentication-modal"]').addEventListener('click', function () {
            showModal();
        });
    
        // Add event listener to the close button inside the modal
        document.querySelector('[data-modal-hide="authentication-modal"]').addEventListener('click', function () {
            hideModal();
        });
    
        // Close modal when clicking outside the modal content
        document.getElementById('authentication-modal').addEventListener('click', function (event) {
            if (event.target === this) {
                hideModal();
            }
        });
    });
</script>

<script>

async function createRoomFunc() {

    let userName = document.getElementById("room_name").value
    let password = document.getElementById("room_discription").value

    const csrfToken = document.cookie.split('; ').find(row => row.startsWith('csrftoken=')).split('=')[1];

    const accessToken = localStorage.getItem("accessToken");
    const refreshToken = localStorage.getItem("refreshToken");

    let Jsondata = {
        "cr_name" : userName,
        "cr_discription" : password
    }
    try {
        $.ajax({
            url: 'http://127.0.0.1:8000/api/messenger/RoomsCreate/',
            type: 'POST',
            headers: {
                'X-CSRFToken': csrfToken,
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${accessToken}`
            },
            data: JSON.stringify(Jsondata),
            dataType: 'json',
            success: function (data) {
                if (data.code === 200) {
                    window.location.reload();
                }

                if (data.code === 400) {
                    console.log("data", data);
                    console.log("400 come");
                }
            },
            error: function (error) {
                console.error('Error:', error.statusText);
            }
        });
    } catch (error) {
        console.error('Error:', error.message);
    }
}
    document.getElementById("createRooms").addEventListener("click", createRoomFunc);

</script>
