<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Chat App</title>

    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- Include a classic font -->
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
        }

        .card {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
            width: 300px;
        }
    </style>
</head>

<body class="bg-gradient-to-r from-gray-900 via-gray-700 to-gray-900 text-white font-serif">

    <nav class="bg-gray-800 p-4">

            <div class="text-2xl font-bold">TalkNow</div>

                <a href="{% url "signIn" %}" class="hover:text-gray-300">Sign In</a>
                <a href="{% url "signUp" %}" class="hover:text-gray-300">Sign Up</a>
                <a href="#" class="hover:text-gray-300">Sign Out</a>
            </div>
        </div>
    </nav>

    <main>
        <div class="mb-4">
            <input type="text" placeholder="Search..." class="p-2 rounded-md border border-gray-400">
        </div>

        <div class="card text-black	">
            <h2 class="text-xl font-semibold mb-2">Chat Room 1</h2>
            <p>Description of Chat Room 1.</p>
            <button class="bg-blue-500 text-white px-4 py-2 rounded-md">Join</button>
        </div>

        <div class="card text-black	">
            <h2 class="text-xl font-semibold mb-2">Chat Room 2</h2>
            <p>Description of Chat Room 2.</p>
            <button class="bg-blue-500 text-white px-4 py-2 rounded-md">Join</button>
        </div>
