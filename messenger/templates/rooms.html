<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Chat App</title>

    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- Include a classic font -->
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 16px;
            margin: 16px;
            width: 300px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content horizontally */
            justify-content: space-between;
        }
    </style>

</head>

<body class="bg-gradient-to-r from-gray-900 via-gray-700 to-gray-900 text-white font-serif">

    {% block nav %}
    
        {% include "navbar.html" %}
        
    {% endblock nav %}

    
    <main>
        <div class="mb-4">
            <input type="text" placeholder="Search..." class="p-2 rounded-md border border-gray-400">
        </div>

        <!-- List of Cards -->
        <div class="card-container">
            <div class="card text-black">
                <h2 class="text-xl font-semibold mb-2">Chat Room 1</h2>
                <p>Description of Chat Room 1.</p>
                <button class="bg-blue-500 text-white px-4 py-2 rounded-md">Join</button>
            </div>

            <div class="card text-black">
                <h2 class="text-xl font-semibold mb-2">Chat Room 2</h2>
                <p>Description of Chat Room 2.</p>
                <button class="bg-blue-500 text-white px-4 py-2 rounded-md">Join</button>
            </div>

            <div class="card text-black">
                <h2 class="text-xl font-semibold mb-2">Chat Room 2</h2>
                <p>Description of Chat Room 2.</p>
                <button class="bg-blue-500 text-white px-4 py-2 rounded-md">Join</button>
            </div>

            <div class="card text-black">
                <h2 class="text-xl font-semibold mb-2">Chat Room 2</h2>
                <p>Description of Chat Room 2.</p>
                <button class="bg-blue-500 text-white px-4 py-2 rounded-md">Join</button>
            </div>

            <div class="card text-black">
                <h2 class="text-xl font-semibold mb-2">Chat Room 2</h2>
                <p>Description of Chat Room 2.</p>
                <button class="bg-blue-500 text-white px-4 py-2 rounded-md">Join</button>
            </div>

        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function(e){

            e.preventDefault()

            let getSignUpLink = document.getElementById("SignUpLink")
            let getSignInLink = document.getElementById("SignInLink")
            
            getSignUpLink.remove()
            getSignInLink.remove()

        })
    </script>

</body>

</html>
